<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css href="./style.css">
  </head>

  <body>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    </head>
      <!-- animations above -->
    <div id="quote-machine">
      <h1 class="text-center">Get A Quote</h1>
      <hr>
            <!-- Div for quote -->
      <div id='box'></div>
      <div id='quotes'> <!--buttons-->
        <button class="animated tada buttons" onclick=quoteClick()>Quote</button><br/>
        <a id="tweet-link" target="_blank">
          <button class="animated fadeInUp buttons" id='tweet'>Tweet this quote</button>
        </a>
      </div>
      <p id="myName">Made by Ashley Hernandez</p>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='./index.js'></script>
  </body>
</html>
